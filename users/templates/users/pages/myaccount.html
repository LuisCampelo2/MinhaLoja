{% extends "home/base.html" %}

{% block content %}
<style>
    /* Estilo geral para o container dos links */
    .menu_inferior_container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 30px;
        gap: 20px;
    }

    /* Estilo para os links */
    .menu_inferior_container a {
        text-decoration: none;
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    /* Estilo para os links ao passar o mouse (hover) */
    .menu_inferior_container a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>
<h1>Meus Dados</h1>
<form>
    
    {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    <div class="menu_inferior_container">
        <a href="{% url "users:alterdata" %}">Editar Meus Dados</a>
        <a href="{% url "authentication:logout" %}">Sair Da Conta</a>
    </div>
    
</form>


{% endblock content %}
