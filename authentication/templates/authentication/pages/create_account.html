{% extends "home/base.html" %}

{% block content %}

<style>/* Estilo geral para o formulário */
    /* Estilo geral para o formulário */
.create_user_container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px;
}
.create_user_container h2{
    text-align: center;
}

.create_user_form {
    display: grid;
    grid-template-columns: 1fr, 1fr; /* Duas colunas */
    gap: 20px;
    margin-top: 20px;
}

/* Estilo para cada campo */
.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    color: #333;
    width: 100%;  /* Garante que a label ocupe toda a largura */
}

input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    width: 100%; /* Garante que o campo ocupe toda a largura disponível */
}

.errors_create_account {
    color: red;
    font-size: 12px;
    margin-top: 5px;
}

/* Para garantir que as colunas de campos fiquem mais balanceadas */
.form-columns {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Duas colunas */
    gap: 20px;
}

.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.button:hover {
    background-color: #0056b3;
}

p {
    font-size: 14px;
    color: #333;
}

    </style>
<div class="create_user_container">
    <h2>Criar Conta</h2>
    <form 
        class="create_user_form"
        action="{{ form_action }}"
        method="POST">
        {% csrf_token %}
        <div class="form-columns">
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="errors_create_account">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button class="button" type="submit">Criar Conta</button>
    </form>
    <div class="form-actions">

        <p>
            Já tem uma conta? 
            <a href="{% url 'authentication:login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
