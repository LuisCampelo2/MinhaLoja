{% extends "loja/base.html" %}

{% block content %}
<div class='navegacao'>
    <a href="{% url "loja:login" %}">login</a>
</div>
<div class= 'create_user'>
    <form 
        class='cadastro_cliente_form'
        action="{{form_action}}"
        method="POST"> 
        
        {% csrf_token %}
        {% for field in form %}
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {% if field.errors  %}
                <div class="errors_create_account">
                    {{field.errors}}
                </div>
            {% endif %}
        {% endfor %}
        <button class= button type="submit">Criar Conta</button>
    </form>
</div>
{% endblock content %}
