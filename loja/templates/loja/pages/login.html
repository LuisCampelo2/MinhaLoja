{% extends "loja/base.html" %}
{% block content %}
<div class="login_container">
    <form 
    class="login_form"
    action="{{form_action}}"
    method="POST"
    >
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {{form.non_field_errors}}
        {% endfor %}

        <button type="submit">entrar</button>  
        <div class="create_account_container">
            <a href="{% url "loja:create_account" %}">NÃ£o tem conta? Crie aqui</a>
        </div>
    </form>
</div> 
{% endblock content %}
