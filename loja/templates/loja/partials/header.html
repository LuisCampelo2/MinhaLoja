{% load static %}
<header>
    <div class="logo_site_container">
        <a href="{% url 'loja:index' %}"><img src="{% static '/loja/img/logo_site.png' %}" class="logo_site" alt="logo_site"></a>
    </div>

    <div class="carrinho_icon_container">
        <a href="#"><img src="{% static 'loja/img/transferir.png' %}" class="carrinho_icon"></a>
    </div>

    <div class="menu-hamburguer" id="menu-hamburguer">
        &#9776;
    </div>

    <!-- Menu lateral -->
    <div class="menu-lateral" id="menu-lateral">
        <span class="close-btn" id="close-btn">&times;</span>
        <div class="navegacao">
            {% if user.is_authenticated %}
                <a href="{% url 'loja:logout' %}">Sair da conta</a>
            {% else %}
                <a href="{% url 'loja:login' %}">Entrar</a>
            {% endif %}
        </div>
    </div>
</header>
