{% block content %}
<div class="login_container">
    <form 
    class="login_form"
    action="{{form_action}}"
    method="POST"
    >
 
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
    
        {% endfor %}

        <button type="submit">entrar</button> 
       
        <div style="display: flex; gap: 220px; padding: 20px;"  class="create_account_container">
            <a href="{% url "authentication:create_account" %}">NÃ£o tem conta? Crie aqui</a>
            <a href="{% url "authentication:esqueci_senha" %}">Esqueci a senha</a>
        </div>
    </form>
</div> 
{% endblock content %}
